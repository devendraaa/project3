{% extends 'base.html' %}


{% block title %}login {% endblock title %}

{%block body%}

<h2>Input New Sensor Coordinates Data</h2>

<div class="container">
    <form method="POST" action="/sensor">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">latitude</label>
          <input type="username" class="form-control" name="latitude">
    
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">longitude</label>
          <input type="password" class="form-control" name="longitude">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

  </div>


{% endblock body%}
